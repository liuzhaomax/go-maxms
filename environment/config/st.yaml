app:
  name: go-maxms
  version: 0.1
  domain: liuzhaomax.cn
  enabled:
    rsa: false # rsa和vault有关联关系
    vault: true
    signature: true # signature默认依赖于redis
  white_list:
    -
      name: frontend
      domain: http://172.16.96.97:9100

lib:
  log:
    level: debug # trace << debug << info << warn << error << fatal << panic
    format: json # text
    color: true
    file_name: app.log
  vault:
    address: https://vault.liuzhaomax.cn
  gin:
    run_mode: debug # debug test release
  db:
    type: mysql
    debug: true
    max_life_time: 8192
    max_open_conns: 100000
    max_idle_conns: 1000
    host: 172.16.96.97
    port: 3306
    name: go_maxms
    params: charset=utf8mb4&parseTime=True&loc=Local
    username: root
    password: 123456
  redis:
    host: 172.16.96.97
    port: 6379
  etcd:
    dial_timeout: 5
    dial_keep_alive_time: 5
    dial_keep_alive_timeout: 5
    endpoints:
      -
        host: 172.16.96.97
        port: 2379
      -
        host: 172.16.96.97
        port: 12379
      -
        host: 172.16.96.97
        port: 22379

server:
  host: 0.0.0.0
  port: 9200
  base_url: /
  read_timeout: 5 # seconds
  write_timeout: 10
  idle_timeout: 15
  shutdown_timeout: 10

downstream:
  -
    name: go-maxms-be
    host: 172.16.96.97
    port: 9300
